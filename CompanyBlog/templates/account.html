{% extends 'base.html'%}
{%  block content %}
    <div class="jumbotron">
        <div align="center">
            <h1>Welcome {{current_user.username}}</h1>
            <img align="center" src="{{url_for('static',filename='profile_pics/'+current_user.profile_image)}}">
        </div>
    </div>

<div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
        {{form.hidden_tag()}}

        {{form.Username.label}} {{form.Username}}<br><br>

        {{form.Email.label}} {{form.Email}}<br><br>

        {{form.picture.label}} {{form.picture}}<br><br>

        {{form.Submit()}}


    </form>
</div>
{% endblock %}
